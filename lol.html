<html>

<body>
<script>
	function sumar(){
		var n1=parseInt(document.MyForm.numero1.value);
		var n2=parseInt(document.MyForm.numero2.value);
		var n3=n1+n2;
		document.MyForm.resultado.value="hola: "+n3+"adios";
	}
</script>
	<form name="MyForm">
		<input type="text" name="numero1" size="20" value=" ">
		<input type="text" name="numero2" size="20" value=" ">
		<input type="submit" value="sumar numeros" onClick="sumar()">
		<input type="text" name="resultado" size="20" value=" ">
	</form>
</body>
</html>
